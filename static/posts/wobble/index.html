<style>
.a {
  font-size: 4.1em;
  line-height: 1;
  text-transform: uppercase;
  width: 190px;
  height: 200px;
  padding-left: 10px;
  margin: 50px auto;
  color: #fff;
  background-color: deeppink;
}
@supports (border-image-source: paint(wobble)) {
  .a.loaded {
    background-color: transparent;
    border-image-source: paint(wobble, deeppink);
    border-image-slice: 0 fill;
    border-width: var(--border-width);
    border-image-outset: var(--border-width);
    --border-width: 50px;
  }
}
</style>

</div>
